<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;display=swap" rel="stylesheet">
    <meta name="description" content="Log in or sign up for Asgard">
    <title>Asgard Sign up form</title>
</head>
<body>
    <div class="content"> 
    <div class="wrap">
        <picture>
            <source srcset="imgphone.svg" media="only screen and (max-width: 640px)">
            <source srcset="imgdesktop.svg">
            <img src="imgdesktop.svg" alt="picture" style="width: 20rem;">
        </picture>       
        <div class="form-wrap">
            <div class="grid-container">
                <div class="grid-item1"><h2>Sign up to Asgard</h2></div>
                <div class="grid-item2">
                    Already have an account? <a href="https://www.google.com/">Log in</a>
                </div>
                <div class="grid-item3">
                        <button id="google" type="button">
                            <span><img alt="Log in with Google account" src="google.svg"></span>
                            <span>Sign up with Google</span>
                        </button> 
                        <button id="fb" type="button"><img alt="Log in with Facebook account" src="facebook.svg"></button> 
                        <button id="apple" type="button"><img alt="Log in with Apple account" src="apple.svg"></button>
                </div>
                <div class="grid-item4">
                    <p>- OR -</p>
                </div>
            </div>
            <form action="/action_page.php">
                <div class="form-item">
                    <p>Full name</p>
                    <input type="text" id="name" name="name" placeholder="Tylor Durden">
                    <hr>
                </div>
                <div class="form-item">
                    <p>Email address</p>
                    <input type="text" id="email" name="email" placeholder="tylor@durden.design">
                    <hr>
                </div>
                <div class="form-item">
                    <p>Password</p>
                    <div>
                        <span><input type="text" id="password" name="password" placeholder="● ● ● ● ● ● ● ●"></span>
                        <span><img alt="Show password" src="eye.svg"></span>
                    </div>
                    <hr>
                </div>
                <div class="form-item">
                    <p>Password strength</p>
                        <div>
                            <span></span><span></span><span></span><span></span>
                        </div>
                </div>
                <div class="form-item">
                    <input type="checkbox" id="agree" name="agree" value="Agree">
                    <p>By creating account, you agree to accept our <a href="https://www.google.com">Privacy Policy</a>, <a href="https://www.google.com">Terms of Service</a> and <a href="https://www.google.com">Notification settings</a></p>
                </div>
                <div class="form-item">
                    <button id="create" type="button">Create Account</button>
                </div>
            </form> 
        </div>
    </div>
    </div>
</body>
</html>
